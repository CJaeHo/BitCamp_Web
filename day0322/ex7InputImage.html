<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">


    <style>
        body *{ /* body의 모든 하위태그들을 말함 */
            font-size: 1.4em;
            font-family: 'Jua';
        }
    </style>

</head>
<body>
    
    <h2>1부터 20까지의 숫자를 입력 후 엔터를 눌러주세요</h2>
    <b>숫자입력:</b><input type="text" id="txtnum" style="width: 70px;" autofocus>
    <br><br>
    <img src="../연예인사진/1.jpg" style="width: 400px; border: 1px solid black;" id="photo">
    <br>
    <b>이미지경로:</b><span id="msg">../연예인사진/1.jpg</span>

    <script>
        var p=document.getElementById("photo");
        document.getElementById("txtnum").onkeyup=function(e){
            // function의 변수는 중요한게 아니라 아무거나 적으면 됨
            console.log("value:"+e.target.value);
            console.log("ascii code:"+e.keyCode);
        

            // value 저장
            var v=e.target.value;   // ,아니면 this.value도 됨

            // 엔터를 누를 경우
            if(e.keyCode==13){
                if(v<1 || v>20){
                    alert("1부터 20까지의 숫자만 입력해주세요");
                    this.value="";
                    this.focus();
                    return;
                }

                // 입력한 숫자에 해당하는 경로 만들기
                var file="../연예인사진/"+v+".jpg";

                // 이미지 변경
                p.setAttribute("src",file); 
                //속성을 변경하는 함수.. 위에 이미지 src를 사용할 수 있도록 하는 거
                
                // 파일경로 변경
                document.getElementById("msg").innerHTML=file;
                // 입력 값 지운후 포커스주기
                this.value="";
                this.focus();
            }
        }
    </script>

</body>
</html>
