<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>    <!-- type="disc" 기본값 -->
        <!-- 맨앞에 점박이 태그 -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>

    </ul>
    <hr>
    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>

    </ul>
    <hr>
    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>

    </ul>
    <hr>
    <ol>    <!-- type="1" 기본값 -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="A">   <!-- A B C D ..... -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="a">   <!-- a b c d ...... -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="i">   <!-- i ii iii .... -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
    <ol type="I">   <!-- I II III .... -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <hr>
</body>
</html>
