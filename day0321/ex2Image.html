<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.a{
            width: 200px;
        }
    </style>
</head>
<body>
    <img class="a" src="../연예인사진/16.jpg" alt="사진없음" title="누군지모르겠어.."
    onmouseover="this.src='../연예인사진/15.jpg'"   
    onmouseout="this.src='../연예인사진/16.jpg'"
    align="right">  
    <h2>오늘도 행복하세요!!!</h2>
    <!-- 마우스 커서를 이용한 이미지 변경 태그 -->
    <!-- ''를 2개 쓴다던지 ""를 2개 쓴다던지 하지말고 '' ""같이 사용해서 보기쉽게 만들기 -->
    <br>
    <img class="a" src="../연예인사진/14.jpg" alt="사진없음" title="누군지모르겠어.."
    onmouseenter="this.src='../연예인사진/13.jpg'"   
    onmouseleave="this.src='../연예인사진/14.jpg'">  
    <!-- 사실상 두개 다 똑같음 -->
    <br>
    <br>
    <img class="a" src="../연예인사진/19.jpg"  align="left" hspace="20">    
    <!-- align은 예를들어 사진 밑에 나오는 글씨를 옆에서 나오게 해주는 태그임 -->
    <!-- hspace는 왼쪽에 여백을 만들어주는 태그,, 사진, 글씨에 각각 여백을 줌 -->
    <h3>이름 : 설현</h3>
    <h2>핸드폰 : 010-1234-5678</h2>
</body>
</html>
