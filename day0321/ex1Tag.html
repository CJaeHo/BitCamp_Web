<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<style>
    /* u태그는 밑줄치기 */
    /* &nbsp; 는 HTML로 나타냈을 때 띄어쓰기 1칸을 의미함 ,, 스페이스바로 띄우는건 의미없음 */
    /* strike태그는 가로줄 긋기 */
    /* body 영역에서 주석은 <!-- --> 이렇게 */
    /**/
    /**/

</style>
<body>
    <h2 style="color: blue; background-color: yellow;">HTML5 기본 태그 연습</h2>    <!-- 100% 다 채움 -->
    <b>오늘은 월요일이고 <u>지금 HTML5</u>를 공부하고 있어요</b>
    <h3>사과    <strike style="color: red;">3000원</strike>&nbsp;&nbsp;<b>2300원</b></h3>
    
    <h1>X<sub>2</sub>+Y<sub>3</sub></h1>    <!-- sub는 아랫첨자 -->
    <h1>X<sup>2</sup>+Y<sup>3</sup></h1>    <!-- sup는 윗첨자 -->

    <tt>I am so happy!!</tt><br>    <!-- 타자 타이핑 형식 -->
    I am so happy!!<br>
    <i>Italic</i>   <!-- 기울이기 -->

</body>
</html>
