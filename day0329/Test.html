    <script>
        // [문제 1] 
        // 스크립트를 이용해서 위 배열의 0번지 이미지를 img태그를 이용해서 나타내시오
        // (방식은 자기 마음대로)
        var arr=["../연예인사진/12.jpg","../연예인사진/13.jpg",
                "../연예인사진/14.jpg", "../연예인사진/15.jpg","../연예인사진/16.jpg"];

        var s="";
        $("#image").click(function(){
            var a=parseInt(Math.random()*5);
            // s="<img src='../연예인사진/1"+a+".jpg'>"
            $("#image").attr("src",arr[a]);

        });
       
    </script>
