<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <style>

        body,h1,ul{
            margin: 0;
            padding: 0;
        }
        li{list-style: none;}

        body{background-color: #fff;}

        div.wall{
            width: 800px;
            height: 600px;
            margin: 50px auto;  /* 가운데로 가게 */
            background-color: #999;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);   /* 앞에 3개는 검정색을 의미하고 마지막은 투명도 */
            border-radius: 5px;
            border: 5px solid #333;
            overflow: hidden;    /* 옆 스크롤바를 보이지 않게 하는거...기본값은 auto 사진안에 스크롤바 생김 */
        }
        h1.title{
            font-family: 'Nanum Pen Script';
            font-size: 37px;
            position: absolute;
            right: 50px;
            top: 60px;
            width: 130px;
        }

        div.wall ul.list{       /* 사진 맨아래 벽지 리스트 배경 */
            background-color: rgba(0,0,0,0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            border-top: 1px solid #666;
        }

        div.wall ul.list li{    /* 사진 맨아래 벽지 리스트 */
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            width: 70px;
            height: 70px;
            border: 5px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }

        div.wall ul.list li img{
            width: 100%;
        }

        /* 제이쿼리에서 사용할 클래스 */
        div.wall ul.list li.active{         /* wall 안에 list 안에 active가 있으면 */
            border-color: cornflowerblue;
        }

    </style>


    <script>
        $(function(){
            // 벽지 이미지 클릭 시 이벤트
            $("ul.list img").click(function(){       // ul.list>li>img 이렇게하던가
                // 부모태그인 li에 class active를 추가
                $(this).parent().addClass("active");

                // 부모의 다른 형제들에 있는 class active를 제거
                $(this).parent().siblings().removeClass("active");

                // 클릭한 이미지에서 title을 추출
                var title=$(this).attr("title");

                // 위에서 얻은 title을 h1.title에 넣는다
                $("h1.title").text(title);

                // 클릭한 이미지의 src를 얻기(변수명:mywall)
                var mywall=$(this).attr("src");

                // mywall을 div.wall에 배경 이미지를 넣기(url로 넣기..background-image)
                var bg="url('"+mywall+"')";
                $("div.wall").css("background-image",bg);
            });


        });




        // parent() : 부모태그
        // siblings() : 형제태그
        // children(),find() : 자식태그
        // next() : 바로 다음 태그
        // prev() : 바로 이전 태그
    </script>



</head>
<body>
    
    <div class="wall">
        <h1 class="title">Select Page</h1>
        <img src="../jquery_image/cover2.png">
        <ul class="list">
            <li><img src="../jquery_image/b01.png" title="Pear"></li>
            <li><img src="../jquery_image/b02.png" title="Checker"></li>
            <li><img src="../jquery_image/b03.png" title="Bamboo"></li>
            <li><img src="../jquery_image/b04.png" title="School"></li>
            <li><img src="../jquery_image/b05.png" title="Leap"></li>
            <li><img src="../jquery_image/b06.png" title="Forest"></li>
        </ul>



    </div>



</body>
</html>
